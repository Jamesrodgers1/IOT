<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %}
    <div
      style="background-color: {% if 'danger' in message %}red{% elif 'success' in message %}green{% else %}gray{% endif %}; color: white; padding: 10px;"
    >
      {{ message }}
    </div>
    {% endfor %} {% endif %} {% endwith %}

    <h1>Login</h1>
    <form method="post">
      <label for="passanger_id">Passanger ID:</label>
      <input type="text" id="passanger_id" name="passanger_id" required />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br />
      <input type="submit" value="Login" />
    </form>
    <p>
      Don't have an account?
      <a href="{{ url_for('register') }}">Register here</a>
    </p>
  </body>
</html>
